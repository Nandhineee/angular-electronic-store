<header>
  <h1>Your Shopping Cart</h1>
</header>

<div class="container">
  <table *ngIf="carts.length > 0">
    <thead>
      <tr>
        <th>S.no</th>
        <th>Product</th>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>

        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cart of carts; let i = index">
        <td>{{ Sno + i }}</td>
        <td class="cart-item">
          <img
            src="{{
              'http://localhost:8080/api/downloadFile/' + cart.gadgetId
            }}"
            alt="Product 1"
            class="product-image"
          />
        </td>
        <td>{{ cart.title }}</td>
        <td class="quantity">
          <div class="mt-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <button
                  class="btn"
                  type=""
                  id="minusBtn"
                  (click)="decrement(cart.id, cart.count, cart.gadgetId)"
                >
                  -
                </button>
              </div>
              <input type="text" [value]="cart.count" id="numberInput" />
              <div class="reduce">
                <div class="input-group-append">
                  <button
                    class="btn"
                    type="button"
                    id="plusBtn"
                    (click)="increment(cart.id, cart.count, cart.gadgetId)"
                  >
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
        </td>

        <td class="total-price">₹{{ cart.price }}</td>
        <td class="total-price">₹{{ cart.price * cart.count }}</td>
        <td class="" (click)="onDelete(cart.userId, cart.gadgetId)">
          <i class="fa-solid fa-trash"></i>
        </td>
      </tr>

      <!-- Add more rows for addition al products -->
    </tbody>
  </table>
  <h1 *ngIf="carts.length === 0" class="d-flex justify-content-center" style="color: red;">
    Your cart is empty!!!
  </h1>
  <!-- <h1 *ngIf="carts.length === 0" class="d-flex justify-content-center">
    Your cart is empty
  </h1> -->

  <a *ngIf="carts.length > 0"
    href="#"
    class="checkout-btn"
    routerLink="/singleorder"
    routerLinkActive="active"
  >
    Proceed to Checkout</a
  >
</div>
