<div class="form-block">
  <div class="login-root">
    <div
      class="box-root flex-flex flex-direction--column"
      style="min-height: 100vh; flex-grow: 1"
    >
      <div class="loginbackground box-background--white padding-top--64">
        <div class="loginbackground-gridContainer">
          <div
            class="box-root flex-flex"
            style="grid-area: top / start / 8 / end"
          >
            <div
              class="box-root"
              style="
                background-image: linear-gradient(
                  white 0%,
                  rgb(247, 250, 252) 33%
                );
                flex-grow: 1;
              "
            ></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5">
            <div
              class="box-root box-divider--light-all-2 animationLeftRight tans3s"
              style="flex-grow: 1"
            ></div>
          </div>
          <div
            class="box-root flex-flex"
            style="grid-area: 6 / start / auto / 2"
          >
            <div
              class="box-root box-background--blue800"
              style="flex-grow: 1"
            ></div>
          </div>
          <div
            class="box-root flex-flex"
            style="grid-area: 7 / start / auto / 4"
          >
            <div
              class="box-root box-background--blue animationLeftRight"
              style="flex-grow: 1"
            ></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6">
            <div
              class="box-root box-background--gray100 animationLeftRight tans3s"
              style="flex-grow: 1"
            ></div>
          </div>
          <div
            class="box-root flex-flex"
            style="grid-area: 2 / 15 / auto / end"
          >
            <div
              class="box-root box-background--cyan200 animationRightLeft tans4s"
              style="flex-grow: 1"
            ></div>
          </div>
          <div
            class="box-root flex-flex"
            style="grid-area: 3 / 14 / auto / end"
          >
            <div
              class="box-root box-background--blue animationRightLeft"
              style="flex-grow: 1"
            ></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20">
            <div
              class="box-root box-background--gray100 animationRightLeft tans4s"
              style="flex-grow: 1"
            ></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17">
            <div
              class="box-root box-divider--light-all-2 animationRightLeft tans3s"
              style="flex-grow: 1"
            ></div>
          </div>
        </div>
      </div>
      <div
        class="box-root padding-top--24 flex-flex flex-direction--column"
        style="flex-grow: 1; z-index: 9"
      >
        <div
          class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center"
        >
          <a href="#" class="logo">
            <img src="/assets/images/logo.svg" alt="Casmart logo" />
          </a>
        </div>
        <form
          class=""
          (ngSubmit)="onSubmit(registerForm)"
          #registerForm="ngForm"
        >
          <div class="formbg-outer">
            <div class="formbg">
              <div class="formbg-inner padding-horizontal--48">
                <span class="padding-bottom--15">Sign up to your account</span>
                <div class="field padding-top--24">
                  <label for="email">User Name</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter a valid username"
                    name="username"
                    ngModel
                    required
                    minlength="4"
                    #modelUsername="ngModel"
                    [(ngModel)]="user.username"
                    [ngClass]="
                      modelUsername.invalid && modelUsername.dirty
                        ? 'is-invalid'
                        : ''
                    "
                  />

                  <div
                    *ngIf="modelUsername.invalid"
                    class="invalid-feedback text-danger"
                  >
                    Please enter a valid Username
                  </div>

                  <p
                    class="error"
                    [ngClass]="error.length > 0 ? 'visible' : 'invisible'"
                  >
                    {{ error }}
                  </p>
                </div>

                <!-- Name -->

                <div class="field padding-bottom--1">
                  <label for="email"> Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter a valid name"
                    name="name"
                    ngModel
                    required
                    minlength="4"
                    #modelName="ngModel"
                    [(ngModel)]="user.name"
                    [ngClass]="
                      modelName.invalid && modelName.dirty ? 'is-invalid' : ''
                    "
                  />

                  <div
                    *ngIf="modelName.invalid"
                    class="invalid-feedback text-danger"
                  >
                    Please enter a valid Name
                  </div>
                  <p
                    class="error"
                    [ngClass]="error.length > 0 ? 'visible' : 'invisible'"
                  >
                    {{ error }}
                  </p>
                </div>
                <!-- password -->

                <div class="field padding-bottom--24">
                  <div class="grid--50-50">
                    <label for="password">Password</label>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    name="password"
                    ngModel
                    required
                    minlength="8"
                    #modelPassword="ngModel"
                    [(ngModel)]="user.password"
                    [ngClass]="
                      modelPassword.invalid && modelPassword.dirty
                        ? 'is-invalid'
                        : ''
                    "
                  />
                </div>
                <div
                  *ngIf="modelPassword.errors?.['required']&& modelPassword.dirty"
                  class="invalid-feedback"
                >
                  please enter a valid password.
                </div>
                <div
                  *ngIf="modelPassword.errors?.['minlength']"
                  class="invalid-feedback text-danger"
                >
                  password should atleast
                  {{modelPassword?.errors?.['minlength']?.['requiredLength']}}
                  characters.
                </div>
                <p
                  class="error"
                  [ngClass]="error.length > 0 ? 'visible' : 'invisible'"
                >
                  {{ error }}
                </p>
              </div>
