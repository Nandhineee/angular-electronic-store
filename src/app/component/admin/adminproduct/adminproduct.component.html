<header>
  <h1>Add Product - Admin</h1>
</header>
<form   #productForm="ngForm"
(ngSubmit)="addProduct(productForm.value)">


  <label for="productName">Product Name:</label>
   <input
    type="text"
    class="form-control"
    id="product"
    name="productName"
   ngModel
  />

  <label for="productPrice">Product Price:</label>
  <input
    type="number"
    id="productPrice"
    name="productPrice"
    class="form-control"
    min="0"
    step="0.01"
    ngModel
  />

  <label for="productDescription">Product Description:</label>
  <input
    type="text"
    id="productDescription"
    name="productDescription"
    class="form-control"
    ngModel
    min="0"
    step="0.01"
    required
  />

  <!-- Add more input fields as needed -->

  <button type="submit">ADD PRODUCT</button>
</form>
<table>
  <thead>
    <tr>
      <th>Product Id</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let product of products">
    <tr>
      <td>{{ product.id }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.description }}</td>

      <td>
        <button type="submit" class="edit">Edit</button
        ><button class="del" (click)="onDelete(product.id!)">Delete</button>
      </td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>
