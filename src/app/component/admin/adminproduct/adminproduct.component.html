          <form   #productForm="ngForm"
(ngSubmit)="onSubmit(productForm)">


  <label for="productName">Product Name:</label>
   <input
    type="text"
    class="form-control"
    id="product"
    name="title"
   ngModel
  />

  <label for="productPrice">Product Price:</label>
  <input
    type="number"
    id="productPrice"
    name="price"
    class="form-control"
    min="0"
    step="0.01"
    ngModel
  />

  <label for="productDescription">Product Description:</label>
  <input
    type="text"
    id="productDescription"
    name="description"
    class="form-control"
    ngModel
    min="0"
    step="0.01"
    required
  />

  <label for="productPrice">Product Stock:</label>
  <input
    type="number"
    id="productStock"
    name="stock"
    class="form-control"
    min="0"
    step="0.01"
    ngModel
  />

  <div class="form-outline mb-3">
    <label class="form-label" for="customFile" style="font-size: large">Choose Image</label>
    <input
      type="file"
      class="form-control input-file"
      id="customFile"
      ngModel
      name="photo"
      (change)="onFileChange($event)"
    />
   </div>


  <button type="submit">ADD PRODUCT</button>
</form>
