<header>
    <h1> User Details - Admin</h1>
</header>

    <div class="container">
        <!-- User Details Table -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    
                </tr>
            </thead>
            <tbody    
            *ngFor="let user of userDetails"
            (click)="setSelectedUser(user)"
            [ngClass]="user.id === userDetail.id ? 'table-primary' : ''"
          >
                <!-- Sample user data, replace with dynamic data from your database -->
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.name}}</td>
                  
                </tr>
              
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        
        <div class="card  "  *ngFor="let address of userDetail.addressList">
          <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" style="width:100">
          <div class="container ">
            <div style="text-align: center;">
            <h4><b><p>Address: {{ address.address }}</p></b></h4> 
          
            <br>
             <p>City: {{ address.city }}</p>
             <br>
            <p>Pincode: {{ address.pincode }}
              <br>
          </div>
