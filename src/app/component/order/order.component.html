 <header>
  <h1>Order History</h1>
</header>

<main>
  <div class="order-card" *ngFor="let item of orderDetails">
      <div class="order-header">
          <span class="order-number">Order </span> 
          <span class="order-status"><span style="color: brown;">{{item.orderStatus}}</span> </span>
      </div>
      <div class="order-details" >
          <ul class="order-items" *ngFor="let gadget of item.gadgetList">

              <li class="order-item"><h4 style="color: skyblue;">Title:</h4>{{gadget.title}}</li>
              <li class="order-item"><h4 style="color: skyblue;">Quantity:</h4>{{gadget.count}}</li>
              <!-- Add more order items as needed -->
              <li><h4 style="color: black;">Total:</h4> ${{ gadget.price * gadget.count }}</li>
          </ul>
          
          
      </div>

  </div>
