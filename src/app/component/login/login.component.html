      <div
        class="box-root flex-flex flex-direction--column"
        style="flex-grow: 1; z-index: 9 ; background-color: white;"
      >
        <div
          class="box-root flex-flex p-5 flex-justifyContent--center"
        >
          <a href="#" class="logo">
            <img src="/assets/images/logo.svg" alt="Casmart logo" />
          </a>
        </div>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="formbg-outer">
            <div class="formbg">
              <div class="formbg-inner padding-horizontal--48">
                <span class="padding-bottom-15">Sign in to your account</span>
                <div class="field padding-bottom--24">
                  <label for="email">Name</label>
                  <input
                    type="text"
                    name="username"
                    class="form-control lr-input"
                    [(ngModel)]="username"
                  />
                </div>
                <div class="field">
                  <div class="grid--50-50">
                    <label for="password">Password</label>
                  </div>
                  <input
                    type="password"
                    name="password"
                    class="form-control lr-input"
                    [(ngModel)]="password"
                  />
                  <p class="error" [ngClass]="error.length > 0 ? 'visible' : 'invisible'">
                    {{ error }}
                  </p>
          
                </div>
              </div>
              <div class="footer-link ">
                <span class=""
                  >Don't have an account? <a href="/register">Sign up</a></span
                >
              </div>
              <!-- <div class="field field-checkbox padding-bottom--24 flex-flex align-center">

                </div> -->
              <!-- <div class="button-design">

              <div class="button-design">
                <div class="field padding-bottom--24">
                  <input type="submit" name="submit" value="Continue" />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
